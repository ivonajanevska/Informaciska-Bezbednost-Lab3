<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>2FA Верификација</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; padding-top: 100px; }
        .container { background-color: white; padding: 40px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input { margin: 10px; padding: 10px; width: 250px; font-size: 16px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h2>Внесете 2FA код</h2>
    <form method="POST" action="/site/login2">

        <input type="hidden" name="username" th:value="${username}">
        <input type="text" name="code" placeholder="Внесете го 2FA кодот" required>
        <button type="submit">Потврди</button>
    </form>
</div>
</body>
</html>
