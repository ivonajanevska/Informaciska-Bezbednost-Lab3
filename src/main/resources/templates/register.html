<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Регистрација</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; padding-top: 100px; }
        .container { background-color: white; padding: 40px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input { margin: 10px; padding: 10px; width: 250px; font-size: 16px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #008CBA; color: white; }
        a { display: block; margin-top: 10px; color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Регистрација</h2>
    <form method="POST" action="/site/register">
        <input type="text" name="username" placeholder="Корисничко име" required><br>
        <input type="email" name="email" placeholder="Е-пошта" required><br>
        <input type="password" name="password" placeholder="Лозинка" required><br>
        <button type="submit">Регистрирај се</button>
    </form>
    <a href="/site/login">Најава</a>
</div>
</body>
</html>
