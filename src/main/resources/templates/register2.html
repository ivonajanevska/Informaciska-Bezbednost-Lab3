<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Верификација на регистрација</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; padding-top: 100px; }
        .container { background-color: white; padding: 40px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input { margin: 10px; padding: 10px; width: 250px; font-size: 16px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #008CBA; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h2>Верификација на кодот</h2>
    <form method="POST" action="/site/register2">

        <input type="hidden" name="email" th:value="${email}">

        <input type="text" name="code" placeholder="Внесете го кодот од e-mail" required><br>

        <button type="submit">Потврди</button>
    </form>
</div>
</body>
</html>
